<h2>My Priorities</h2>
<div class="priorities" *ngFor="let priority of priorities">
    <h3>{{priority.text}}</h3>
    <input type="range" 
           min="0" 
           max="100" 
           [value]="priority.value"
           step="1"/>
</div>
<div class="nav-buttons">
    <button (click)="saveSettings()">Save</button>
</div>
