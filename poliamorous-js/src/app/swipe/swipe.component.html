<div class="profile">
  <h2>{{user.name}}</h2>
    <img src="{{user.photoUrl}}"/>
    <div class="profile-display">
    <span><b>School:</b> {{user.school}}</span><br/>
    <span><b>Party:</b> {{user.party}}</span><br/>
    <span><b>Job:</b> {{user.job}}</span><br/>
    <span><b>Profile:</b> {{user.profile}}</span>
  </div>
</div>
<div class="nav-buttons">
  <button (click)="getNext()">No</button>
  <button (click)="getNext()">Yes</button>
</div>
